<div>
    <p *ngIf="response">Automatically selected &delta; value: {{response.auto_delta}}</p>
    <p class="text-muted">A modified viz script from the HotNet2 package is used below:</p>
</div>
<div class="container">
	<div class="row">
	  <div class="col-lg-12">
		<div class="panel panel-default">
		  <div class="panel-heading">
			<div class="pull-right">
			  Observed: <span id="observed"></span>
			  &nbsp;&nbsp;Expected: <span id="expected"></span>
			  &nbsp;&nbsp;P=<span id="pval"></span>
			</div>
			<h3 class="panel-title">
			  Results
			</h3>
		  </div>
		  <div class="panel-body">
			<div class="row" id="results-table">
			  <div class="col-lg-12">
				<div id="results-table-wrapper"></div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
</div>
