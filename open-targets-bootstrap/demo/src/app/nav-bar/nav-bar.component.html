<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">

        <a class="navbar-brand" href="#">Open Targets:  Subnetworks</a>
    </logo>
    <links class="justify-content-between">
        <div class="navbar-nav">
            <a class="nav-item nav-link active waves-light" routerLink="home" mdbRippleRadius>Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link waves-light" routerLink="about" mdbRippleRadius>About</a>
